<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <nav>
            <span>
                <img id="logo" src="/assets/images/logo.svg" alt="" srcset="">
            </span>
            
        </nav>

        <div class="box"></div>
        <form id="signupForm" action="" method="">
            <div class="signupbox">
                <h1>Sign Up</h1>
                <input type="text" class="formm" name="firstName" id="signboxFname" placeholder="Enter First Name">
                <div class="space"></div>
                

                <input type="Text" class="formm" name="lastName" id="signboxLname" placeholder="Enter Last Name">
                <div class="space"></div>
                


                <input type="email" class="formm" name="email" id="signupboxEmail" placeholder="Email or Phone Number">
                <div class="space"></div>



                <input type="password"  class="formm" name="password" id="signupboxPass" placeholder="Password">
                <div class="space"></div>
                <input type="submit" value="Sign Up"  name="signinBtn" id="signinBtn">
                <div class="help">
                    <label>
                        <input type="checkbox" name="ticketCheckbox"> Remember Me
                      </label>
                    <a href="#"><p>Need Help?</p></a>
     
                </div>
                <div class="space"></div><div class="space"></div>
                <div class="newUser">
                    <span id="getstarted">Already a member? <a href="#" id="loginLink"> Log-in now. </a></span>

                    </span>
                    <div class="space"></div>
                    <div>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                         <a href="#" style="text-decoration: none;color:#0071eb;">Learn more.</p></a>
                    </div>
                </div>
            </div>
        </form>
        

       

        <div class="seperation"></div>
        
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
